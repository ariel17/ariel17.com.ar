<p>Adding this to <cite>~/.vimrc</cite> file fixes incorrect HOME &amp; END key behavior:</p>
<pre class="code vim"><a name="rest_code_27fd86855b484c90ae1fb60f78648039-1"></a><span class="c">&quot; Home key</span>
<a name="rest_code_27fd86855b484c90ae1fb60f78648039-2"></a>imap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OH <span class="p">&lt;</span>esc<span class="p">&gt;</span><span class="m">0</span>i
<a name="rest_code_27fd86855b484c90ae1fb60f78648039-3"></a>cmap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OH <span class="p">&lt;</span>home<span class="p">&gt;</span>
<a name="rest_code_27fd86855b484c90ae1fb60f78648039-4"></a>nmap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OH <span class="m">0</span>
<a name="rest_code_27fd86855b484c90ae1fb60f78648039-5"></a>
<a name="rest_code_27fd86855b484c90ae1fb60f78648039-6"></a><span class="c">&quot; End key</span>
<a name="rest_code_27fd86855b484c90ae1fb60f78648039-7"></a>nmap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OF $
<a name="rest_code_27fd86855b484c90ae1fb60f78648039-8"></a>imap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OF <span class="p">&lt;</span>esc<span class="p">&gt;</span>$<span class="k">a</span>
<a name="rest_code_27fd86855b484c90ae1fb60f78648039-9"></a>cmap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OF <span class="p">&lt;</span><span class="k">end</span><span class="p">&gt;</span>
</pre>
