<p>Adding this to <cite>~/.vimrc</cite> file fixes incorrect HOME &amp; END key behavior:</p>
<pre class="code vim"><a name="rest_code_18aa49f4036e42ad9f44bc9abac3a9ee-1"></a><span class="c">&quot; Home key</span>
<a name="rest_code_18aa49f4036e42ad9f44bc9abac3a9ee-2"></a>imap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OH <span class="p">&lt;</span>esc<span class="p">&gt;</span><span class="m">0</span>i
<a name="rest_code_18aa49f4036e42ad9f44bc9abac3a9ee-3"></a>cmap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OH <span class="p">&lt;</span>home<span class="p">&gt;</span>
<a name="rest_code_18aa49f4036e42ad9f44bc9abac3a9ee-4"></a>nmap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OH <span class="m">0</span>
<a name="rest_code_18aa49f4036e42ad9f44bc9abac3a9ee-5"></a>
<a name="rest_code_18aa49f4036e42ad9f44bc9abac3a9ee-6"></a><span class="c">&quot; End key</span>
<a name="rest_code_18aa49f4036e42ad9f44bc9abac3a9ee-7"></a>nmap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OF $
<a name="rest_code_18aa49f4036e42ad9f44bc9abac3a9ee-8"></a>imap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OF <span class="p">&lt;</span>esc<span class="p">&gt;</span>$<span class="k">a</span>
<a name="rest_code_18aa49f4036e42ad9f44bc9abac3a9ee-9"></a>cmap <span class="p">&lt;</span>esc<span class="p">&gt;</span>OF <span class="p">&lt;</span><span class="k">end</span><span class="p">&gt;</span>
</pre>
